name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 1. Install a temporary version of Gradle to create the wrapper
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 2. Generate the missing gradlew and gradle-wrapper.jar files
      - name: Generate Wrapper
        run: gradle wrapper

      # 3. Now chmod will work because the file was just created
      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          
